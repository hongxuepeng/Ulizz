<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jqueryui.min.css">
    <link rel="stylesheet" href="css/jquery-ui-slider-pips.min.css">
    <link rel="stylesheet" href="iCheck/skins/all.css">
    <link rel="stylesheet" href="css/page.css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/list.css?v=1.01" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery-plus-ui.min.js"></script>
    <script src="js/jquery-ui-slider-pips.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/toTop.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/page.js"></script>
    <script src="js/include.js"></script>
    <script src="js/template.js"></script>
    <script src="js/md5.js"></script>
</head>
<body type="list">
    <div class="header">
        <include src="tpl/header.html"></include>
    </div>
    <div class="list-content">
        <div class="list-header">
            <div class="bread">
                <a href="index.html" set-lan="html:home"></a><a>美国</a><a>纽约</a>
            </div>
            <div class="swiper-search">
                <div class="search-left pull-left" id="SearchBox">
                    <input type="text" set-lan="placeholder:holderSearch" class="pull-left search-val" id="text-search">
                    <div class="pull-left search-btn" set-lan="html:search"></div>
                    <div class="search-content shadow">
                        <!--<div class="search-history">-->
                            <!--<div class="history-title">历史搜索</div>-->
                            <!--<div class="history-detail">-->
                                <!--<span><img src="img/place_1.png">汉诺丁大学</span>-->
                                <!--<span><img src="img/place_2.png">汉诺丁helloroom公寓</span>-->
                                <!--<span><img src="img/place_3.png">东京</span>-->
                            <!--</div>-->
                            <!--<div class="history-delete">-->
                                <!--<i class="glyphicon glyphicon-trash"></i>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="search-detail">
                            <div class="search-title">
                                <span><img src="img/place_1.png"><span set-lan="html:school"></span></span>
                            </div>
                            <ul class="search-section">
                                <li>东京大学</li>
                                <li>东京学艺大学</li>
                                <li>东京福祉大学</li>
                                <li>东京工业大学</li>
                                <li>东京艺术大学</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="search-right pull-right" set-lan="html:map"></div>
            </div>
            <div class="screen">
                <div class="screen-item">
                    <div class="screen-title pull-left" set-lan="html:university">
                        附近大学
                    </div>
                    <select class="form-control pull-left" id="university"></select>
                </div>
                <div class="screen-item">
                    <div class="screen-item-title"><span set-lan="html:section"></span>（<span set-lan="html:unit"></span>：<span class="unit"></span>）</div>
                    <div id="scale-slider"></div>
                </div>
            </div>
            <div class="screen-group">
                <div class="screen-list" set-lan="class:ScreenList">
                    <span set-lan="html:category"></span>
                    <ul id="houseType"></ul>
                </div>
                <div class="screen-list" set-lan="class:ScreenList">
                    <span set-lan="html:matching"></span>
                    <ul id="config"></ul>
                </div>
                <div class="screen-list" set-lan="class:ScreenList">
                    <span set-lan="html:peripheral"></span>
                    <ul id="aroundConfig"></ul>
                </div>
            </div>
        </div>
        <div class="list-sort">
            <div class="pull-left list-sort-tab">
                <span class="list-sort-active" sec="default" set-lan="html:recommend"></span>
                <span class="list-sort-price" sec="desc" status="0" set-lan="html:price"></span>
            </div>
            <span class="pull-right">
                <span>共有</span><span class="list-apartment-num"></span><span>个附近公寓</span>
            </span>
        </div>
        <div class="no-find">
            <div class="no-find-tips">
                <img src="img/no-find.png">
                <ul>
                    <li class="no-find-tips-1">抱歉，没有找到相关内容，请您换个条件试试吧！</li>
                    <li class="no-find-tips-2">以下是一些建议：</li>
                    <li class="no-find-tips-item">1、调整您输入的关键词</li>
                    <li class="no-find-tips-item">2、重新选择筛选条件</li>
                    <li class="no-find-tips-item">3、扩大搜索范围</li>
                    <li class="no-find-tips-item no-find-cache">4、<span>清空条件</span></li>
                </ul>
            </div>
            <div class="no-find-recommend">我们为您推荐以下房源</div>
        </div>
        <div class="list-detail">
            <div class="list-section">
            </div>
        </div>
        <div class="page-parent">
            <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
        </div>
    </div>
    <include src="tpl/footer.html"></include>
    <include src="tpl/loginModal.html"></include>
    <include src="tpl/bindAccount.html"></include>
    <script src="js/list.js?v=1.01"></script>
    <script type="text/html" id="houseTypeHtml">
        {{each houseType}}
        <li>
            <input type="checkbox" id="house-{{$value.code}}" myid="{{$value.code}}">
            <label for="house-{{$value.code}}"><span>{{$value.value}}</span></label>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="configHtml">
        {{each config}}
        <li>
            <input type="checkbox" id="config-{{$value.code}}" myid="{{$value.code}}">
            <label for="config-{{$value.code}}"><span>{{$value.value}}</span></label>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="aroundHtml">
        {{each aroundConfig}}
        <li>
            <input type="checkbox" id="around-{{$value.code}}" myid="{{$value.code}}">
            <label for="around-{{$value.code}}"><span>{{$value.value}}</span></label>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="universityHtml">
        <option value="" set-lan="html:choice">请选择大学</option>
        {{each schoolEntityList}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="listHtml">
        {{each list}}
        <div class="list-section-item">
            <img src="{{$value.mainImgPath}}">
            <div class="list-section-detial">
                <a href="detail.html?id={{$value.id}}">{{$value.title}}</a>
                <div class="list-section-content">
                    {{$value.desc}}
                </div>
                <div class="list-section-tips">
                    {{each $value.label as label index}}
                    <span style="background:{{label.color}}">{{label.value}}</span>
                    {{/each}}
                </div>
                <div class="list-section-distance">
                    <span class="list-distance-place">{{$value.schoolName}}</span>
                    <span><img src="img/list_walk.png">{{$value.houseSchoolEntity.walkTime}}分</span>
                    <span><img src="img/list_car.png">{{$value.houseSchoolEntity.carTime}}分</span>
                    <span><img src="img/list_riding.png">{{$value.houseSchoolEntity.bikeTime}}分</span>
                    <a href="map-room.html"><img src="img/list_location.png"/></a>
                </div>
            </div>
            <div class="list-price">
                <div class="list-price-section">
                    <span>{{$value.currencySymbol}}</span>
                    <span class="list-price-num">{{$value.price}}</span>
                    <span>{{if $value.houseType=="10"}}起{{/if}}/{{$value.leaseUnitValue}}</span>
                </div>
                <a href="detail.html?id={{$value.id}}" class="view-detail">查看详情</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script>
        $(function(){
            var load = new Load();
        });
    </script>
    <script src="language/list.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
