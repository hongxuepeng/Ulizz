<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iCheck/skins/all.css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/service.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toTop.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/template.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body type="service">
<div class="header">
    <include src="tpl/header.html"></include>
</div>
<img src="img/service-banner.jpg" class="service-banner">
<div class="section">
    <div class="order-content">
        <div class="order-aside">
            <ul class="order-aside-list">
                <li class="order-aside-active" type="1">客户服务</li>
                <li type="2">预定流程</li>
                <li type="6">网络条款</li>
                <li type="3">费用及支付问题</li>
                <li type="5">退订及退款政策</li>
                <li type="4">入住后及注意事项</li>
            </ul>
        </div>
        <div class="order-section">
            <div class="service-title">客户服务</div>
            <div class="service-list"></div>
        </div>
    </div>
</div>
<include src="tpl/footer.html"></include>
<include src="tpl/loginModal.html"></include>
<include src="tpl/bindAccount.html"></include>
<script src="js/service.js"></script>
<script type="text/html" id="NoData">
    <div class="no-data text-center">
        <img src="img/no-data.png">
        <div>暂无内容</div>
    </div>
</script>
<script type="text/html" id="ServiceTab">
    <li>预定流程</li>
</script>
<script type="text/html" id="ServiceHtml">
    {{each list}}
    <div class="service-item">
        <div class="service-item-ask"><span>问：</span>{{$value.title}}</div>
        <div class="service-item-answer"><span>答：</span>{{$value.content}}</div>
    </div>
    {{/each}}
</script>
<script>
    $(function () {
        var load = new Load();
    });
</script>
</body>
</html>
