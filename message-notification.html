<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iCheck/skins/all.css">
    <link rel="stylesheet" href="css/page.css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/message.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toTop.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/page.js"></script>
    <script src="js/template.js"></script>
</head>
<body>
<div class="header">
    <include src="tpl/header.html"></include>
</div>
<div class="bread">
    <a href="index.html">首页</a><a>消息通知</a>
</div>
<div class="section">
    <div class="order-content">
        <div class="order-aside">
            <ul class="order-aside-list">
                <li class="my-order">我的订单</li>
                <li class="order-aside-active message-notification">消息通知</li>
                <li class="personal-information">个人信息</li>
                <li class="my-collection">我的收藏</li>
                <li class="security-setting">安全设置</li>
            </ul>
        </div>
        <div class="order-section">
            <div class="message-list"></div>
            <div class="page-parent">
                <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
            </div>
        </div>
    </div>
</div>
<include src="tpl/footer.html"></include>
<include src="tpl/loginModal.html"></include>
<include src="tpl/bindAccount.html"></include>
<script type="text/html" id="NoData">
    <div class="no-data text-center">
        <img src="img/no-data.png">
        <div>暂无消息</div>
    </div>
</script>
<script type="text/html" id="MessageHtml">
    {{each list}}
    <div class="message-item" order-id="{{$value.orderId}}" status="{{$value.payStatus}}">
        <div class="message-title">{{$value.content}}</div>
        <div class="message-date">{{$value.createTime}}</div>
    </div>
    {{/each}}
</script>
<script src="js/message.js"></script>
<script>
    $(function () {
        var load = new Load();
    });
</script>
</body>
</html>
