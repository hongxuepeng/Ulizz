<div class="modal fade" id="IdentityModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-right identity-close">
                    <img src="img/close.png" data-dismiss="modal">
                </div>
                <div class="text-center identity-title" set-lan="html:applicant">申请人身份信息输入</div>
                <div class="text-center identity-subtitle" set-lan="html:policy">根据国家外汇政策，请输入申请人身份信息</div>
                <div class="identity-item">
                    <div class="identity-name"><span set-lan="html:name">姓名</span>：</div>
                    <div class="identity-input"><input type="text"></div>
                </div>
                <div class="identity-item">
                    <div class="identity-name"><span set-lan="html:ID">身份证号</span>：</div>
                    <div class="identity-input"><input type="text"></div>
                </div>
                <div class="identity-btn" set-lan="html:next">下一步</div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(".identity-btn").click(function () {
        location.href="payment.html";
    });
</script>
