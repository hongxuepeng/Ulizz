<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULIZZ.COM荔枝租房</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/retrieve-password.css">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/md5.js"></script>
</head>
<body>
    <div class="box">
        <ul class="box-num-parent">
            <li class="box-num-complate">
                <div class="box-num1">1</div>
                <span set-lan="html:account">填写账户名</span>
            </li>
            <li class="box-num-complate">
                <div class="box-num2">
                    <img src="../img/step_success.png">
                </div>
                <span set-lan="html:newPassword">设置新密码</span>
            </li>
            <li>
                <div class="box-num3">3</div>
                <span set-lan="html:success">设置成功</span>
            </li>
        </ul>
        <div class="box-content">
            <div class="bind-modal-item">
                <span set-lan="html:password">新密码</span>
                <div class="login-modal-form">
                    <div class="login-modal-right">
                        <input type="text" placeholder="设置8-15位英文+数字密码" set-lan="placeholder:passwordInput">
                    </div>
                </div>
            </div>
            <div class="bind-modal-item">
                <span set-lan="html:confirmPassword">确认密码</span>
                <div class="bind-modal-form">
                    <div class="login-modal-right">
                        <input type="text" placeholder="确认密码" set-lan="placeholder:confirmPassword">
                    </div>
                </div>
            </div>
            <div class="login-modal-tips">用户名或密码错误</div>
            <div class="login-modal-btn" set-lan="html:confirm">确定</div>
        </div>
    </div>
</body>
<script>
    $(".login-modal-btn").click(function () {
        location.href="set-success.html"
    });
</script>
<script src="../language/forget.js"></script>
<script src="../js/language.js"></script>
</html>
