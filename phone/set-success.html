<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULIZZ.COM荔枝租房</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/retrieve-password.css">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/md5.js"></script>
</head>
<body>
    <div class="box">
        <ul class="box-num-parent">
            <li class="box-num-complate">
                <div class="box-num1">1</div>
                <span set-lan="html:account">填写账户名</span>
            </li>
            <li class="box-num-complate">
                <div class="box-num2">
                    2
                </div>
                <span set-lan="html:newPassword">设置新密码</span>
            </li>
            <li class="box-num-complate">
                <div class="box-num3">
                    <img src="../img/step_success.png">
                </div>
                <span set-lan="html:success">设置成功</span>
            </li>
        </ul>
        <div class="box-content text-center">
            <div class="box-success">
                <img src="../img/success_icon.png">
                <p set-lan="html:resetSuccess">密码重置成功</p>
                <div set-lan="html:tips">下次请使用新密码进行登录</div>
                <a href="../index.html" set-lan="html:homePage">进入首页</a>
            </div>
        </div>
    </div>
</body>
<script src="../language/forget.js"></script>
<script src="../js/language.js"></script>
</html>
