<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/showBo.css">
    <link href="css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order-detail.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toTop.js"></script>
    <script src="js/include.js"></script>
    <script src="js/showBo.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/md5.js"></script>
</head>
<body>
    <include class="order-include" src="order/order-status-1.html"></include>
    <include src="tpl/footer.html"></include>
    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        var status = getUrlParam("status");
        var src = "order/order-status-"+status+".html";
        $(".order-include").attr("src",src);
        $(document).on('click','.order-detail-header>img',function () {
            location.href="index.html";
        });
        $(document).on('click','.my-order',function () {
           location .href="order.html";
        });
        $(document).on('click','.message-notification',function () {
            location .href="personal.html";
        });
        $(document).on('click','.payment-btn',function () {
            location.href="payment.html";
        });
        $(document).on('click','.message-notification',function () {
            location.href="message-notification.html";
        });
        $(document).on('click','.security-setting',function () {
            location.href="setting.html";
        });
        $(document).on('click','.my-collection',function () {
            location.href="collection.html";
        });
        $(document).on('click','.order-cancel',function () {
            Showbo.Msg.confirm('您确定要取消该订单吗？', function(flag) {
                if (flag == 'yes') {
                    console.log('你点击了确定!');
                } else if (flag == 'no') {
                    console.log('你点击了取消!');
                }
            });
        });
    </script>
    <script src="language/order-detail.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
