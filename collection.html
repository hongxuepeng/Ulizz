<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iCheck/skins/all.css">
    <link rel="stylesheet" href="css/showBo.css">
    <link rel="stylesheet" href="css/page.css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/setting.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toTop.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/showBo.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/page.js"></script>
    <script src="js/template.js"></script>
    <script src="js/md5.js"></script>
<body>
<div class="header">
    <include src="tpl/header.html"></include>
</div>
<div class="bread">
    <a href="index.html" set-lan="html:home">首页</a><a set-lan="html:MyCollection">我的收藏</a>
</div>
<div class="section">
    <div class="order-content">
        <div class="order-aside">
            <ul class="order-aside-list">
                <li class="my-order" set-lan="html:MyOrder">我的订单</li>
                <li class="message-notification" set-lan="html:MessageNotification">消息通知</li>
                <li class="personal-information" set-lan="html:PersonalInformation">个人信息</li>
                <li class="my-collection order-aside-active" set-lan="html:MyCollection">我的收藏</li>
                <li class="security-setting" set-lan="html:SecuritySetting">安全设置</li>
            </ul>
        </div>
        <div class="order-section collection-section">
            <div class="collection-tab">
                <span class="collection-active" tabindex="1" set-lan="html:housing">房源</span>
                <span tabindex="2" set-lan="html:news">资讯</span>
            </div>
            <div class="collection-content">
                <div class="collection-1">
                    <div id="collection-housing"></div>
                    <div class="page-parent">
                        <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page-housing"></ul>
                    </div>
                </div>
                <div class="collection-2">
                    <div id="collection-information"></div>
                    <div class="page-parent">
                        <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page-information"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include src="tpl/footer.html"></include>
<include src="tpl/loginModal.html"></include>
<include src="tpl/bindAccount.html"></include>
<script src="js/my-logout.js"></script>
<script type="text/html" id="HousingHtml">
    {{each list}}
    <div class="collection-housing-item">
        <img src="{{$value.mainImgPath}}">
        <div class="collection-housing-center">
            <a href="detail.html">{{$value.title}}</a>
            <div class="list-section-tips">
                <span class="color_1">交通便利</span>
                <span class="color_2">安全保障</span>
                <span class="color_3">可短租</span>
            </div>
            <div class="list-section-distance">
                <span class="list-distance-place">{{$value.schoolName}}</span>
                <span><img src="img/list_walk.png">{{$value.houseSchoolEntity.walkTime}}分</span>
                <span><img src="img/list_car.png">{{$value.houseSchoolEntity.carTime}}分</span>
                <span><img src="img/list_riding.png">{{$value.houseSchoolEntity.bikeTime}}分</span>
            </div>
        </div>
        <div class="collection-housing-right">{{$value.currencySymbol}}{{$value.price}}{{if $value.houseType=="10"}}起{{/if}}/{{$value.leaseUnitValue}}</div>
        <span class="cancel-collet" type="1" collectId="{{$value.collectId}}" set-lan="html:cancel">取消收藏</span>
    </div>
    {{/each}}
</script>
<script type="text/html" id="InformationHtml">
    {{each list}}
    <div class="collection-information-item">
        <img src="{{$value.coverImg}}">
        <div class="collection-information-center">
            <h4 news-id="{{$value.id}}">{{$value.title}}</h4>
            <div class="news-text">{{$value.intro}}</div>
            <div class="news-author">
                <span>{{$value.createTime}}</span>
            </div>
        </div>
        <span class="cancel-information" type="2" collectId="{{$value.collectId}}" set-lan="html:cancel">取消收藏</span>
    </div>
    {{/each}}
</script>
<script type="text/html" id="NoData">
    <div class="no-data text-center">
        <img src="img/no-data.png">
        <div>暂无内容</div>
    </div>
</script>
<script src="js/collection.js"></script>
<script>
    $(function () {
        var load = new Load();
    });
</script>
<script src="language/down.js"></script>
<script src="js/language.js"></script>
</body>
</html>
