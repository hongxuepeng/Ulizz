<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="toTop" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>ULIZZ.COM荔枝租房</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iCheck/skins/all.css">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/payment.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/icheck.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/toTop.js"></script>
</head>
<body>
    <div class="header">
        <include src="tpl/header.html"></include>
    </div>
    <div class="section">
        <div class="payment-complete">
            <div class="payment-success" set-lan="html:confirm">公寓确认完成，请支付定金！</div>
            <div class="payment-complete-tips" set-lan="html:please">请您在<span>23</span>小时<span>59</span>分<span>59</span>秒内完成支付，否则订单会自动取消！</div>
            <div class="payment-complete-detail">
                <div>University Gatewayroom</div>
                <div><span set-lan="html:stay">入住日期</span>：2018-10-01</div>
                <div><span set-lan="html:leases">租期</span>：50周</div>
            </div>
        </div>
        <div class="payment-content">
            <div class="payment-money">
                <small set-lan="html:amount">支付金额</small>：<span>￥1005.00</span>
            </div>
            <ul class="payment-mode">
                <li>
                    <div class="payment-mode-item payment-mode-active">
                        <img src="img/payment-mode-1.png">
                    </div>
                </li>
                <li>
                    <div class="payment-mode-item">
                        <img src="img/payment-mode-2.png">
                    </div>
                </li>
                <li>
                    <div class="payment-mode-item">
                        <img src="img/payment-mode-3.png">
                    </div>
                </li>
                <li>
                    <div class="payment-mode-item">
                        <img src="img/payment-mode-4.png">
                    </div>
                    <div class="pull-left" set-lan="html:quick">跨境支付，安全快捷</div>
                </li>
            </ul>
            <div class="payment-btn" set-lan="html:payment">去支付</div>
        </div>
    </div>
    <include src="tpl/footer.html"></include>
    <include src="tpl/loginModal.html"></include>
    <include src="tpl/bindAccount.html"></include>
    <div class="modal fade" id="TipsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="tips-header">
                        <span set-lan="html:tips">提示</span>
                        <img src="img/close.png" data-dismiss="modal">
                    </div>
                    <div class="tips-content">
                        <div class="tips-text" set-lan="html:completed">请在第三方支付页面完成付款，付款完成前请不要关闭此窗口</div>
                        <div class="tips-btn text-center">
                            <span set-lan="html:success">我已付款成功</span>
                            <span set-lan="html:re">付款遇到问题，重新支付</span>
                        </div>
                        <div class="contact" set-lan="html:services">联系人工客服</div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
<script>
    $(".payment-mode-item").click(function () {
        $(this).addClass("payment-mode-active");
        $(this).parent("li").siblings().find(".payment-mode-item").removeClass("payment-mode-active");
    });
    $(".payment-btn").click(function () {
        $("#TipsModal").modal();
    });
</script>
<script src="language/payment.js"></script>
<script src="js/language.js"></script>
</html>
